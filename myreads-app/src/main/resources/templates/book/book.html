<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MyReads</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">MyReads</a>  
          </div>
        </nav>

    <section class="content">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title display-1" th:text="${book.bookName}">Book name</h5>
                  <p class="card-text display-5" th:text="${book.authorsNames}">Authors names</p>
                  <p class="card-text" th:text="${book.bookDescription}">Book description</p>
                  <p class="card-text">Published Date: <small class="text-muted" th:text="${book.publishedDate}"></small></p>
                </div>
              </div>
            </div>
          </div>    
    </section>
    </div>
</body>
</html>
